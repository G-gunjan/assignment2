{% load static %}  <!-- ADD THIS LINE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainFlow Solutions</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRUnI1eebH6K6K3QI5bBfG1r1gzTGFnpHGP4qr3Tu" crossorigin="anonymous">
</head>
<body class="container">

    <!-- Navigation Bar -->
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
        <h1 class="logo">MainFlow Solutions</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 MainFlow Solutions. All rights reserved.</p>
    </footer>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JAW5onw8yrh5+MtUeC/3x3MECnF0ce9INubp9ka3WB0KrOKkAwNy5K9X+3QK59mc" crossorigin="anonymous"></script>
</body>
</html>
